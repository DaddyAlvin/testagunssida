<style>
#album-formul√§r {
    text-align: center;

.diskografi-container {
    text-align: center;

}

.album-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}

.album {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
}

.album img {
    width: 200px;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.album img:hover {
    transform: scale(1.15);
    box-shadow: 0 8px 24px rgba(255, 255, 255, 0.5);
}

.album p {
    margin-top: 12px;
    font-size: 18px;
    font-weight: bold;
    color: #FFD700;
}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup.hidden {
    display: none;
}

.popup-content {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    color: white;
    width: 80%;
    max-width: 600px;
}

.popup-content img {
    width: 100px;
    float: left;
    margin-right: 15px;
}

.close-btn {
    background: red;
    border: none;
    color: white;
    font-size: 16px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    float: right;
}

footer {
